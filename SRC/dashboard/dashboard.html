<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">


</head>

<body>
  <nav class="nav">
    <div class="admin">Admin v2.0
    </div>
    <div class="contact">email notification
    </div>
  </nav>
  <aside class="aside">
    <form>
      <input type="search" class="search-box">
      <button class="button-search" type="submit"><i class="fas fa-search fa-2x"></i></button>
    </form>
    <ul>
      <li>Dashboard</li>
      <li>Charts</li>
      <li>Tables</li>
      <li>Forms</li>
      <li>UI Elements</li>
      <li>Mult-Level Dropdown</li>
      <li>Sample Pages</li>
    </ul>

  </aside>
  <main class="main">
    <header>
      <h2>Dashboard</h2>
    </header>
    <div class="box-container">
      <div class="box blue">
        <i class="fas fa-comments fa-10x"></i>
        <div class="p-cont">
          <h1>26 </h1>
          <p>New Comments</p>
        </div>
        <div class="inner-box">
          <p>View Details</p>
        </div>
      </div>
      <div class="box green">
        <i class="fas fa-tasks fa-10x"></i>
        <div class="p-cont">
          <h1>12</h1>
          <p>New Tasks</p>
        </div>
        <div class="inner-box">
          <p>View Details</p>
        </div>

      </div>
      <div class="box yellow">
        <i class="fas fa-shopping-cart fa-10x"></i>
        <div class="p-cont">
          <h1>12</h1>
          <p>New Orders</p>
        </div>
        <div class="inner-box">
          <p>View Details</p>
        </div>

      </div>
      <div class="box red">
        <i class="fas fa-clipboard-list fa-10x"></i>
        <div class="p-cont">
          <h1>13</h1>
          <p>Support Tickets</p>
        </div>
        <div class="inner-box">
          <p>View Details</p>
        </div>

      </div>
    </div>
  </main>

</body>

</html>
